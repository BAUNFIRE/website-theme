{{ define "hero" }}
  <section class="hero">
    <div class="wrapper p-h-lg">
      {{ with .Params.Title }}
        <h1>{{ . }}</h1>
      {{end}}

      {{ with .Params.Author }}
        <span class="byline bg-link">{{ . }}</span>
      {{end}}
    </div>
  </section>
{{ end }}

{{ define "main" }}
  <div class="wrapper">
    {{ partial "breadcrumbs.html" . }}
    <div class="row">
      <article class="main-content col-sm-8 col-xs-12 p-r-lg">
        {{ .Content }}
      </article>

      <aside class="col-sm-4 col-xs-12">
        {{ partial "sidebar.html" . }}
      </aside>
    </div>
  </div>
{{ end }}
