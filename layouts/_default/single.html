{{ define "hero" }}
  <section class="hero">
    {{ with .Params.Title }}
      <h1>{{ . }}</h1>
    {{end}}

    {{ with .Params.Author }}
      <span class="byline bg-link">{{ . }}</span>
    {{end}}
  </section>
{{ end }}

{{ define "main" }}
  <div class="p-a-lg">
    <div class="row">
      <article class="main-content col-lg-8 col-md-7 col-xs-12">
        {{ .Content }}

        <a href="">S H A R E  L I N K S</a>
      </article>

      <aside class="col-md-4">
        <div class=" bg-default p-a-md">
          {{ partial "sidebar.html" . }}
        </div>
      </aside>
    </div>
  </div>
{{ end }}
