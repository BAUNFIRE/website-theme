{{ define "hero" }}
  <section class="hero">
    {{ with .Params.Title }}
      <h1>{{ . }}</h1>
    {{end}}

    {{ with .Params.Author }}
      <span class="byline bg-link">{{ . }}</span>
    {{end}}
  </section>
{{ end }}

{{ define "main" }}
  {{ partial "breadcrumbs.html" . }}
  <div class="main-content">
    <div class="row">
      <article class="main-content col-lg-8 col-md-7 col-xs-12">
        {{ .Content }}
      </article>

      <aside class="col-md-4">
        <div class="bg-default p-h-md p-v-sm">
          {{ partial "sidebar.html" . }}
        </div>
      </aside>
    </div>
  </div>
{{ end }}
