<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      {{ block "title" . }}
        {{ .Site.Title }}
      {{ end }}
    </title>
  </head>
  <body>

    {{ block "header" .}}
      {{ partial "header.html" . }}
    {{ end }}
    <!-- Code that all your templates share, like a header -->
    {{ block "hero" .}}

    {{ end }}

    <div class="">
      {{ block "main" . }}
        <!-- The part of the page that begins to differ between templates -->
      {{ end }}
    </div>

    {{ block "footer" . }}
    <!-- More shared code, perhaps a footer but that can be overridden if need be in  -->
      {{ partial "footer.html" . }}
    {{ end }}

  </body>
</html>
