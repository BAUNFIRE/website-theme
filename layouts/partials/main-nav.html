<nav>
  <ul class="main-menu row middle-md">
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
      {{ if .HasChildren }}
        <li class="col-md dropdown sub-menu {{ if $currentPage.HasMenuCurrent "main" . }}active{{ end }}">
          <a href="{{ .URL }}" class="btn">
            <span>{{ .Name }}</span>
            {{ .Pre }}
          </a>
          <ul class="sub dropdown-menu">
            {{ range .Children }}
              <li class="{{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}">
                <a href="{{ .URL }}">{{ .Name }}</a>
            {{ end }}
          </ul>
      {{else}}
        <li class="col-md">
          <a href="{{.URL}}" class="btn">
            {{ .Pre }}
            <span>{{ .Name }}</span>
          </a>
        </li>
      {{end}}
    {{end}}

</nav>
